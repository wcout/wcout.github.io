    <body>
        <canvas id="viewport" width="800" height="600"></canvas>
        <script src="main.js"></script>
        <footer>
				<p>
					CONTROLS: o/p = left/right, q/a = up/down, p (short press) = fire missile, space = drop bomb, 9 = pause
				</p>
				<p>
					<button onclick="resetGameStats()">Reset level</button>
				</p>
				<p>
					Change to level (use only for cheating ;):
				</p>
				<p>
					<button onclick="setLevel(1)">level 1</button>
					<button onclick="setLevel(2)">level 2</button>
					<button onclick="setLevel(3)">level 3</button>
					<button onclick="setLevel(4)">level 4</button>
					<button onclick="setLevel(5)">level 5</button>
					<button onclick="setLevel(6)">level 6</button>
					<button onclick="setLevel(7)">level 7</button>
					<button onclick="setLevel(8)">level 8</button>
					<button onclick="setLevel(9)">level 9</button>
					<button onclick="setLevel(10)">level 10</button>
				</p>
            <p>
