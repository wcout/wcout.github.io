<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>JScriptrator</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
		<script src="level1.js"></script>
		<script src="level2.js"></script>
		<script src="level3.js"></script>
		<script src="level4.js"></script>
		<script src="level5.js"></script>
		<script src="level6.js"></script>
		<script src="level7.js"></script>
		<script src="level8.js"></script>
		<script src="level9.js"></script>
		<script src="level10.js"></script>
	</head>
	<body>
		<canvas id="viewport">Get yourself a recent browser!</canvas>
		<script src="main.js"></script>
		<button id="fullscreen" onClick="fullscreen(Screen)">Full screen</button>
		<footer>
			<p>
				<u>KEYBOARD CONTROLS:</u><br><b>o/p</b> = left/right, <b>q/a</b> = up/down, <b>p</b> (short press) = fire missile, <b>space</b>= drop bomb, <b>9</b> = pause
			</p>
			<p>
				<button onclick="resetGameStats()">Reset game state</button>
				<button onclick="key_down(KEY_MODE); key_up(KEY_MODE)">Toggle classic mode</button>
			</p>
			<p>
				Change to level (use only for cheating ;):
			</p>
			<p>
				<button onclick="setLevel(1)">level 1</button>
				<button onclick="setLevel(2)">level 2</button>
				<button onclick="setLevel(3)">level 3</button>
				<button onclick="setLevel(4)">level 4</button>
				<button onclick="setLevel(5)">level 5</button>
				<button onclick="setLevel(6)">level 6</button>
				<button onclick="setLevel(7)">level 7</button>
				<button onclick="setLevel(8)">level 8</button>
				<button onclick="setLevel(9)">level 9</button>
				<button onclick="setLevel(10)">level 10</button>
			</p>
			<p>
				<a href="https://github.com/wcout/JScriptrator">GitHub Repo</a>
			</p>
		</footer>
	</body>
</html>
